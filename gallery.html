<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Ruban Media Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #222;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      background: #444;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #ff6600;
    }

    main {
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      margin-bottom: 30px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .gallery-item {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .gallery-item p {
      padding: 10px;
      color: #333;
    }

    footer {
      text-align: center;
      background: #222;
      color: #fff;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ruban Media Hub</h1>
    <nav>

      <a href="gallery.html">Gallery</a>
      <a href="entertainment.html">Entertainment</a>
      <a href="news.html">News</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>

      <div class="gallery-container">
      <div class="gallery-item">
        <img src="realstory.jpg" alt="realstory">
        <p>REAL STORY</p>
      </div>
    </a>
      <a href="fictionalstory.html">
      <div class="gallery-item">
        <img src="fictional story.png" alt="fictionalstory">

      </div>
      </a>

          <img src="commingsoon.png" alt="COMMING SOON">
          <p>COMMING SOON</p>

      <div class="gallery-item">

      </div>
    </div>
  </main>

</body>
</html>
